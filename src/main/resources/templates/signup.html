<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/layouts/header :: head(pageTitle='Signup')"></div>
</head>
<body>
<div th:replace="fragments/layouts/header :: header"></div>

<div class="container">
    <div class="row" style="margin-top: 20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/create-user}" method="post" th:object="${user}">
                <fieldset>
                    <h1>Please enter your details</h1>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger" th:text="${param.error}"></div>
                    </div>

                    <div class="form-group">
                        <input
                                type="text"
                                th:field="${user.email}"
                                name="email"
                                class="form-control input-lg"
                                placeholder="Email"
                                required="true"
                                autofocus="true"
                        />
                    </div>
                    <div class="form-group">
                        <input
                                type="password"
                                name="password"
                                th:field="${user.password}"
                                class="form-control input-lg"
                                placeholder="Password"
                                required="true"
                        />
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input
                                    type="submit"
                                    class="btn btn-lg btn-primary btn-block"
                                    value="Sign Up"
                            />
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6"></div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/layouts/footer :: footer"/>
</body>
</html>
